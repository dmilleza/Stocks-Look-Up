<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stocks Look Up</title>
  </head>

  <body>
    <header>
      <nav class="navBar">
        <div class="name">
          <h1>Stocks Look Up</h1>
        </div>

        <ul class="navList">
          <li>About Us</li>
          <li>Check News</li>
          <li>Contact</li>
        </ul>

        <div class="signstatus">Sign Up</div>
      </nav>

      <div class="jumbo">
        <div class="boxHolder">
          <section class="jumboBox">
            <h1>Sign Up!!!</h1>
            <p>Why sign up?</p>
            <input type="email" class="email" placeholder="Email" />
            <input type="text" class="password" placeholder="Password" />
            <button name="submit">Submit</button>
          </section>
        </div>
      </div>
    </header>

    <main>
      <div class="mainContainer">
        <section class="leftStocks">
          <h1 class="stock0">Stock List</h1>
        </section>

        <div class="stockList">
          <h2>News stuff goes here</h2>
        </div>

        <aside class="favorites">Favorites goes here</aside>
      </div>
    </main>

    <footer>
      <div class="leftShoe">Copyright</div>
      <div class="rightShoe">
        <p class="contact">Contact us</p>
        <div class="contactList">
          <p class="name1">Darren</p>
          <p class="name2">Evgheni</p>
          <p class="name3">Michael</p>
        </div>
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
